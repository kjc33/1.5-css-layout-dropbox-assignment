<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropbox</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="https://cfl.dropboxstatic.com/static/metaserver/static/images/favicon.ico" />
  </head>
  <body>
    <header class="primary-header">
      <nav>
        <div class="header-wrapper">
          <div class="header-left">
            <div class="nav-wrapper-btn">
              <a href="https://www.dropbox.com" class="nav-btn">
                <figure>
                  <img src="./images/nav-logo-btn.svg" alt="Dropbox Nav Button" width="30" height="25" />
                </figure>
              </a>
            </div>
            <div class="site-logo">
              <a href="https://www.dropbox.com" class="logo-wrapper">
                <figure>
                  <img src="./images/dropbox-logo.svg" alt="Dropbox Logo" width="93" height="22" />
                </figure>
              </a>
            </div>
          </div>
          <div class="header-right">
            <div class="select-a-lang">
              <button aria-label="Select a Language">
                <figure>
                  <img src="./images/globe-icon.svg" alt="Globe Icon" width="24" height="24" />
                </figure>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <h1>Log in or sign up</h1>
        <div class="google-btn-wrapper" role="button">
          <div class="google-icon">
            <figure>
              <img src="./images/google-icon.svg" alt="Google Icon" width="18" height="18" />
            </figure>
          </div>
          <span class="google">Continue with Google</span>
        </div>
        <div class="apple-btn-wrapper" role="button">
          <div class="apple-btn">
            <div class="apple-icon">
              <figure>
                <img src="./images/apple-icon.svg" alt="Apple Icon" width="17" height="21" />
              </figure>
            </div>
            <span class="google">Continue with Apple</span>
          </div>
        </div>
        <div class="divider">
            <span class="divider-text">or</span>
        </div>
        <form action="https://www.google.com" method="post" class="email-form">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="email-input">
            <input type="submit" value="Continue" class="submit-btn">
        </form>
      </section>
    </main>
  </body>
</html>
